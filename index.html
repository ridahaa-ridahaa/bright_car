<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>WashMobile - غسيل سيارات متنقل</title>

  <!-- ملفات CSS -->
  <link rel="stylesheet" href="./style.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">

  <!-- أيقونات -->
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png">
</head>
<body>
  <header class="appbar">
    <h1>🚗 WashMobile - غسيل سيارات متنقل</h1>
  </header>

  <main id="app">
    <section class="cards" id="servicesList">
      <!-- الخدمات ستُضاف هنا عبر app.js -->
    </section>
  </main>

  <!-- نافذة الحجز -->
  <div id="bookingModal" class="modal hidden">
    <div class="modal-body">
      <h3 id="svcName">اسم الخدمة</h3>
      <p>السعر: <span id="svcPrice">0</span> ريال</p>

      <label>
        الكمية:
        <input type="number" id="qty" value="1" min="1">
      </label>

      <div class="totals">
        <div>الإجمالي: <span id="subtotal">0.00</span> ريال</div>
        <div>الضريبة (15%): <span id="tax">0.00</span> ريال</div>
        <div><strong>المجموع الكلي: <span id="total">0.00</span> ريال</strong></div>
      </div>

      <button id="confirmBooking">تأكيد الحجز</button>
      <button id="closeModal">إغلاق</button>
    </div>
  </div>

  <!-- قالب للخدمات -->
  <template id="serviceCardTpl">
    <div class="card">
      <h3 class="svcName"></h3>
      <p class="svcDesc"></p>
      <p>السعر: <span class="svcPrice"></span> ريال</p>
      <button class="bookBtn">احجز الآن</button>
    </div>
  </template>

  <!-- ملفات JavaScript -->
  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
